<body>
    <section class="col-md-9 m-auto contact-area">
        <article class="col-md-10 m-auto contact-adder-form">
          <h1>Enter Contact Information</h1>
          <div class="form-group">
            <label class="form-group" for="imageUrl"> Enter contact image </label>
            <input
              type="text"
              id="imageUrl"
              placeholder="Enter here"
              class="form-control"
            />
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="form-group" for="firstName">
              Enter contact first name
            </label>
            <input
              type="text"
              id="firstName"
              placeholder="Enter here"
              class="form-control"
            />
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="form-group" for="lastName">
              Enter contact last name
            </label>
            <input
              type="text"
              id="lastName"
              placeholder="Enter here"
              class="form-control"
            />
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="form-group" for="phoneNumber">
              Enter contact phone number
            </label>
            <input
              type="text"
              id="phoneNumber"
              placeholder="Enter here"
              class="form-control"
            />
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="form-group" for="email"> Enter contact email </label>
            <input
              type="text"
              id="email"
              placeholder="Enter here"
              class="form-control"
            />
            <div class="error"></div>
          </div>
          <div class="form-group">
            <button id="addContactButton" class="btn btn-dark col-md-12">
              Add
            </button>
          </div>
        </article>
